<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #tbl1 {
            border: 1px solid gray;
            border-collapse: collapse;
        }
        #tbl1 td {
            border: 1px solid gray;
            width: 100px;
            height: 100px;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <table id="tbl1">
        <tbody id="tbody1">
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

    <script>
	var tbody1 = document.getElementById("tbody1");
	var row = 2;
	var column = 2;
	var no = 0;

	window.onkeydown = function() {

		no = 1;

		if (event.keyCode == 39) {
			//열 증가
			column++;
			generate();
		} else if (event.keyCode == 37) {
			//열 감소
			column--;
			if (column < 1) column = 1;
			generate();
		} else if (event.keyCode == 40) {
			//행 증가
			row++;
			generate();
		} else if (event.keyCode == 38) {
			//행 감소
			row--;
			if (row < 1) row = 1;
			generate();
		}
	};

	function generate() {
		tbody1.innerHTML = "";
		var temp = "";

		for (var i=0; i<row; i++) {
			temp = "<tr>";
			for (var j=0; j<column; j++) {
				temp += "<td>";
				temp += no;
				temp += "</td>";			
				no++;
			}
			temp += "</tr>";
			tbody1.innerHTML += temp;
		}
	}

        
        
        


    </script>


</body>
</html>
