<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #cat {
            position: absolute;
            transition: all 1s;
            left: 0px;
            top: 0px;
        }

    </style>
</head>
<body>

    <div class="mainHeader">
		<h1>고양이 움직이기</h1>
		<div>고양이를 마우스 클릭한 장소로 이동시키시오.</div>

	</div>
    
    <img src="../images/catty01.png" id="cat">

    <script>

        var cat = document.getElementById("cat");
        
        // var temp;

        window.onmousedown = function() {

            cat.style.left = event.clientX - 65 + "px";
            cat.style.top = event.clientY - 65 + "px";

        }


        

    </script>

</body>
</html>
