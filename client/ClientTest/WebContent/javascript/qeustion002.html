<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 1400px;
            margin: auto;
            padding-top: 30px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <img src="../images/cat01.jpg" name="cat1" data-index="0">
    <img src="../images/cat02.jpg" name="cat2" data-index="1">
    <img src="../images/cat03.jpg" name="cat3" data-index="2">
    <img src="../images/cat04.jpg" name="cat4" data-index="3">
    <img src="../images/cat05.jpg" name="cat5" data-index="4">

    <script>

            var list = [
                ["cat01.jpg", "dog01.jpg"],
                ["cat02.jpg", "dog02.jpg"],
                ["cat03.jpg", "dog03.jpg"],
                ["cat04.jpg", "dog04.jpg"],
                ["cat05.jpg", "dog05.jpg"]
            ];

            for (var i=1; i<=5; i++){
                var cat = document.images["cat" + i];
                cat.onmouseover = function() {
                    // alert(event.srcElement.dataset["index"]); 
                    event.srcElement.src = "../images/" + list[event.srcElement.dataset["index"]][1]
                }
                cat.onmouseout = function() {
                    event.srcElement.src = "../images/" + list[event.srcElement.dataset["index"]][0]
                }
            }

    </script>

</body>
</html>
