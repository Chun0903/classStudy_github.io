<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box {
            /* border: 1px solid black; */
            width: 150px;
            height: 150px;
            position: absolute;
        }

    </style>
</head>
<body oncontextmenu="return false;">
    
    <script>

        var boxNum = document.getElementsByClassName("box");

        window.addEventListener("mousedown", function() {
            
            var num = parseInt(Math.random() * 38)  + 1;

            var box = document.createElement("div");
            box.className = "box";

            var img1 = document.createElement("img");
            img1.setAttribute("src", "../images/face" + addZero(num) +".png");

            box.appendChild(img1);

            document.body.appendChild(box);

            box.style.left = event.clientX - 75 + "px";
            box.style.top = event.clientY - 75 + "px";

            function addZero(num) {
			if (num < 10) return "0" + num;
			else return num;
		    }
               
            console.log(boxNum.length);

            if(boxNum.length == 11){
                document.body.removeChild(document.body.children[2]);
            }

        });


    </script>


</body>
</html>
