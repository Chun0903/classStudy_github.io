<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>

	<div class="mainHeader">
		<h1>술취한 고양이 <small>ver. 만취</small></h1>
		<div>술취한 고양이를 집으로 돌려보내시오.</div>
		<ul>
			<li>고양이는 만취해서 몸을 가누지 못합니다.</li>
		</ul>
	</div>
  
	<table id="tbl1">
		<tr>
			<td class="cell"><i class="fas fa-beer" id = "icon1"></i></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>

		</tr>
		<tr>

			<td class="cell"></td>
		</tr>
		<tr>

		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>

			<td class="cell"></td>
		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"><i class="fas fa-home" id = "icon1"></i></td>
		</tr>
    </table>
    
    <script>
	
        var timer = 0;
        var index = 1;
        var cell;
    
        window.onload = function() {
            
            cell = document.getElementsByClassName("cell");
            
            cell[0].onclick = function() {
                cell[index].innerHTML = "<img src='../images/catty14.png'>";
    
                timer = setInterval(function() {
                    
                    var index2 = getPosition(index);
    
                    if (index2 != -1) {
    
                        if (index2 == 24) {
                            clearInterval(timer);
                        }
    
                        cell[index].innerHTML = "";
                        cell[index2].innerHTML = "<img src='../images/catty14.png'>";
                        index = index2;
                    }
                    
                    
                }, 300);
            };
            
        };
    
        var dist = [ -1, 1, -5, 5];
    
        function getPosition(index) {
            var m = parseInt(Math.random() * 4);
            var index2 = index + dist[m];
            console.log(index2);
    
            if (index2 == 24) {
                return 24;
            }
    
            if (index2 < 1 || index2 > 24) {
                return -1;
            }
    
            if (cell[index2].innerHTML != "") {
                return -1;
            }
            
            if((index%5 == 4 && index2%5 == 0) || (index%5 ==0 && index2%5 ==4)) {
                return -1;
            }
            
            return index2;
        }
        
    </script>
